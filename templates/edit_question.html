{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center">
    <div class="w-full max-w-md px-4 py-6 mb-4">
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 md:p-8 w-full text-gray-800">
            <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-700 mb-6">Edit Question</h2>
            
            <form method="POST" action="{{ url_for('edit_question', question_id=question.id) }}" class="space-y-6">
                <div>
                    <label for="text_a" class="block text-sm font-medium text-gray-700">Option A</label>
                    <div class="mt-1">
                        <input 
                            type="text" 
                            name="text_a" 
                            id="text_a" 
                            value="{{ question.text_a }}"
                            class="block w-full px-5 py-3 text-base text-gray-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" 
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="text_b" class="block text-sm font-medium text-gray-700">Option B</label>
                    <div class="mt-1">
                        <input 
                            type="text" 
                            name="text_b" 
                            id="text_b" 
                            value="{{ question.text_b }}"
                            class="block w-full px-5 py-3 text-base text-gray-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" 
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="categories" class="block text-sm font-medium text-gray-700">Categories (comma separated)</label>
                    <div class="mt-1">
                        <input 
                            type="text" 
                            name="categories" 
                            id="categories" 
                            value="{{ question.categories|join(', ') if question.categories else '' }}"
                            placeholder="e.g. funny, personal, ethical" 
                            class="block w-full px-5 py-3 text-base text-gray-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                        >
                        <p class="text-xs text-gray-500 mt-1">Optional: Add categories to help organize your questions</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between pt-4">
                    <a 
                        href="{{ url_for('view_question', question_id=question.id) }}" 
                        class="text-blue-600 hover:text-blue-500 font-medium flex items-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Cancel
                    </a>
                    
                    <button 
                        type="submit" 
                        class="flex items-center justify-center px-6 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                        </svg>
                        Update Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
