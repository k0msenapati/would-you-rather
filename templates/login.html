{% extends "base.html" %} {% block content %}
<section class="flex items-center justify-center h-full py-6 px-4">
  <div class="w-full max-w-md mx-auto">
    <h2 class="text-2xl md:text-3xl font-extrabold text-center text-gray-600 mb-6">Sign in to your account</h2>
    
    <div class="w-full px-4 py-8 bg-white rounded-lg shadow-md sm:px-10">
      <form class="space-y-6" method="POST" action="{{ url_for('login') }}">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              required
              class="block w-full px-5 py-3 text-base text-gray-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full px-5 py-3 text-base text-gray-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="{{ url_for('signup') }}" class="font-medium text-blue-600 hover:text-blue-500"
              >Need an account?</a
            >
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
